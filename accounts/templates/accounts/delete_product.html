{% extends 'accounts/main.html' %}
{% block content %}

<h3>Are you sure you want to delete "{{ item }}"?</h3>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
